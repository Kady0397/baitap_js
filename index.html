    <form>
        <div class="container">
            <div class="w-50"></div>
            <h2>Tính Lương Nhân Viên</h2>
            <div class="form-group">
                <label for="ngayLam">Số ngày làm</label>
                <input type="number" class="form-control" id="ngayLam">

            </div>
            <div class="form-group">
                <label for="luongNgay">Lương 1 ngày</label>
                <input type="number" class="form-control" id="luongNgay">

            </div>


            <button onclick="luong()" id="txtNotify" type="button" class="btn btn-primary">Tính lương</button>
        </div>
    </form>
    <form>
        <div class="container">
            <div class="w-50"></div>
            <h2>Tính trung bình</h2>
            <div class="form-group">
                <label for="ipt1">Số 1</label>
                <input type="number" class="form-control" id="ipt1">
            </div>
            <div class="form-group">
                <label for="ipt2">Số 2</label>
                <input type="number" class="form-control" id="ipt2">
            </div>
            <div class="form-group">
                <label for="ipt3">Số 3</label>
                <input type="number" class="form-control" id="ipt3">
            </div>
            <div class="form-group">
                <label for="ipt4">Số 4</label>
                <input type="number" class="form-control" id="ipt4">
            </div>
            <div class="form-group">
                <label for="ipt5">Số 5</label>
                <input type="number" class="form-control" id="ipt5">
            </div>
            <button onclick="tinhTB()" id="txtDanger" type="button" class="btn btn-primary">Tính trung bình</button>
        </div>
    </form>

    <form>
        <div class="container">
            <div class="w-50"></div>
            <h2>Quy đổi tiền</h2>
            <div class="form-group">
                <label for="soTien">Số tiền quy đổi</label>
                <input type="number" class="form-control" id="soTien">
            </div>


            <button onclick="doiTien()" id="txt$" type="button" class="btn btn-primary">Quy đổi tiền</button>
    </form>


    <form>
        <div class="container">
            <div class="w-50"></div>
            <h2>Tính chu vi,diện tích hình chữ nhật</h2>
            <div class="form-group">
                <label for="chieuDai">Chiều dài</label>
                <input type="number" class="form-control" id="chieuDai">
            </div>
            <div class="form-group">
                <label for="chieuRong">Chiều rộng</label>
                <input type="number" class="form-control" id="chieuRong">
            </div>
            <p id="chuVi" class="chuVi"></p>
            <p id="dienTich" class="dienTich"></p>
            <button onclick="tinhHCN()" id="txt^" type="button" class="btn btn-primary">Tính</button>
    </form>

    <form>
        <div class="container">
            <div class="w-50"></div>
            <h2>Tổng 2 ký số</h2>
            <div class="form-group">
                <label for="nhapSo"></label>
                <input type="number" class="form-control" id="nhapSo">
            </div>


            <button onclick="tinhTong()" id="txt+" type="button" class="btn btn-primary">Tính</button>
    </form>

    <script src="./js/bai5.js"></script>
